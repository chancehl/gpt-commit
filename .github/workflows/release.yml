name: Release
on: [push]
jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: oven-sh/setup-bun@v1

            - run: bun install
            - run: bun run package

            - uses: Shopify/upload-to-release@v1.0.1
              with:
                  name: my-artifact
                  path: gpt-commit
                  repo-token: ${{ secrets.GITHUB_TOKEN }}
                  content-type: text/plain # Optional
